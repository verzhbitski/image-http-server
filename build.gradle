plugins {
    id 'java'
}

group 'org.verzhbitski'
version '0.1'

sourceCompatibility = 1.8

jar {
    manifest {
        attributes 'Main-Class': 'org.verzhbitski.imagehttpserver.Main'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
